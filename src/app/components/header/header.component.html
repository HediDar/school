<header>
  <!-- Header Start -->
  <div class="header-area header-transparent">
    <div class="main-header">
      <div class="header-bottom header-sticky">
        <div class="container-fluid">
          <div class="row align-items-center">
            <!-- Logo -->
            <div class="col-xl-2 col-lg-2">
              <div class="logo">
                <a href="index.html"
                  ><img src="../assets/img/logo/logo.png" alt=""
                /></a>
              </div>
            </div>
            <div class="col-xl-10 col-lg-10">
              <div
                class="menu-wrapper d-flex align-items-center justify-content-end"
              >
                <!-- Main-menu -->
                <div class="main-menu d-none d-lg-block">
                  <nav>
                    <ul id="navigation">
                      <li class="active"><a routerLink="">Home</a></li>
                      <li
                        *ngIf="
                          isLoggedIn() && (role == 'admin' || role == 'teacher')
                        "
                      >
                        <a routerLink="addCourse">Add courses</a>
                      </li>
                      <li
                        *ngIf="
                          isLoggedIn() && (role == 'admin' || role == 'teacher')
                        "
                      >
                        <a routerLink="myCourses">My courses</a>
                      </li>

                      <li
                        *ngIf="
                          isLoggedIn() &&
                          (role == 'parent' || role == 'student')
                        "
                      >
                        <a *ngIf="role == 'student'" routerLink="studentCourses"
                          >My courses</a
                        >
                        <a *ngIf="role == 'parent'" routerLink="studentCourses"
                          >My child courses</a
                        >
                      </li>

                      <li *ngIf="isLoggedIn() && role == 'admin'">
                        <a routerLink="admin">Admin</a>
                        <ul class="submenu">
                          <li><a routerLink="addClass">Add class</a></li>
                          <li><a routerLink="manageUsers">Manage users</a></li>
                          <li>
                            <a href="blog_details.html">Manage courses</a>
                          </li>
                          <li>
                            <a routerLink="manageClasses">Manage classes</a>
                          </li>
                        </ul>
                      </li>
                      <li *ngIf="isLoggedIn()">
                        <a routerLink="profile">My profile</a>
                      </li>

                      <li>
                        <a routerLink="">Contact</a>
                      </li>

                      <li>
                        <a routerLink="">Blog</a>
                      </li>

                      <li *ngIf="isLoggedIn()">
                        <a
                          routerLink="signup"
                          (click)="logout()"
                          class="nav-link"
                          >LogOut</a
                        >
                        <!-- Button -->
                      </li>

                      <li *ngIf="!isLoggedIn()">
                        <a routerLink="signupStudent">Sign up</a>
                      </li>
                      <li *ngIf="!isLoggedIn()">
                        <a routerLink="login">Sign in</a>
                      </li>

                      <!-- <li
                        *ngIf="!isLoggedIn()"
                        class="button-header margin-left"
                      >
                        <a routerLink="signupStudent" class="btn btn3">Join</a>
                      </li>
                      <li *ngIf="!isLoggedIn()" class="button-header">
                        <a routerLink="login" class="btn btn3">Sign in</a>
                      </li> -->
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
            <!-- Mobile Menu -->
            <div class="col-12">
              <div class="mobile_menu d-block d-lg-none"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Header End -->
</header>
