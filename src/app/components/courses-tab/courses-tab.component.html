<app-welcome [title]="title"></app-welcome>


<div class="container mt-5 mb-5">
  <div *ngIf="courses.length == 0" class="row">
    <div class="col-4"></div>
    <div class="col-4 text-center">No data found</div>
    <div class="col-4"></div>
  </div>

  <table *ngIf="courses.length > 0" class="table">
    <thead class="table-primary">
      <tr>
        <th scope="col">#</th>
        <th class="text-center" scope="col">Name</th>
        <th class="text-center" scope="col">description</th>
        <th class="text-center" scope="col">duration</th>
        <th class="text-center" scope="col">Image</th>
        <th class="text-center" scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of courses" >
        <td>{{ c._id }}</td>
        <td class="text-center">{{ c.name }}</td>
        <td class="text-center">{{ c.description }}</td>
        <td class="text-center">{{ c.duration }}</td>
        <img class="mt-3" [src]="c.image" style="width: 100%; height: 110px" />

        <td class="text-center">
          <button
            type="submit"
            class="btn btn-primary btn-lg btn-block"
            (click)="deleteCourse(c._id)"
          >
            Delete
          </button>
          <button
            type="submit"
            class="btn btn-primary btn-lg btn-block"
            (click)="updateCourse(c._id)"
          >
            Update
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
